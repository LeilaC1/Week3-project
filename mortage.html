  <main>
    <div class="container" style="padding-left: 20%; " id="cal">
      <div class="row">
        <div class="col">
          <h1>Mortgage Calculator</h1>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label for="inputInterest" class="col-form-label">Interest Rate</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputInterest" class="form-control" aria-describedby="inputInterestHelp">
        </div>
        <div class="col-auto">
          <span id="inputInterestHelp" class="form-text">
            Input Interest Rate
          </span>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label for="inputLoan" class="col-form-label">Loan Legnth</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputLoan" class="form-control" aria-describedby="inputLoanHelp">
        </div>
        <div class="col-auto">
          <span id="inputLoanHelp" class="form-text">
            Input Loan Legnth in Months
          </span>
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label for="inputPrincipal" class="col-form-label">Principal</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputPrincipal" class="form-control" aria-describedby="inputPrincipalHelp">
        </div>
        <div class="col-auto">
          <span id="inputPrincipalHelp" class="form-text">
            Amount you want to borrow
          </span>
        </div>
      </div>
      <!--buttons-->
      <div style="padding-left: 31%;">
        <input class="btn btn-primary" id="calculateBtn" type="button" value="Calculate" />
      </div>
    </div>


    <!--output-->
    <div class="container" id="cal2" style="padding-left: 20%;">
      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label class="col-form-label" for="monthlyDue">Monthly Due</label>
        </div>
        <div class="col-auto">
          <input type="text" id="monthlyDue" readonly class="form-control" aria-describedby="monthlyDueHelp">
        </div>
        <div class="col-auto">
          <span id="monthlyDueHelp" class="form-text">
            Amount due monthly
          </span>
        </div>
      </div>


      <div class="row g-3 align-items-center">
        <div class="col-sm-2">
          <label for="total" class="col-form-label">Total Amount </label>
        </div>
        <div class="col-auto">
          <input type="text" id="total" class="form-control" aria-describedby="totalHelp">
        </div>
        <div class="col-auto">
          <span id="totalHelp" class="form-text">
            Total Amount to completely pay the loan
          </span>
        </div>
      </div>


    </div>





  </main>
